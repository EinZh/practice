				<div class="content">
					<div class="content__block">
						<h3 class="content__title">普洱</h3>
						<p class="content__description">陈香蕴藉 与众不同</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">菊花普洱</h3>
						<p class="content__description">淡雅清逸 特立独行</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">荞麦普洱</h3>
						<p class="content__description">食之有味 妙趣人生</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">黑天鹅</h3>
						<p class="content__description">酸甜可口 浆果风味</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">碧海蓝天</h3>
						<p class="content__description">蓝莓鲜爽 清澈香甜</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">杯酒人生</h3>
						<p class="content__description">酒红鲜艳 馥郁浓香</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">龙井</h3>
						<p class="content__description">色绿香郁 味甘形美</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">碧螺春</h3>
						<p class="content__description">清香优雅 鲜爽生津</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">桂花龙井</h3>
						<p class="content__description">茶引花香 花益茶味</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">玫瑰人生</h3>
						<p class="content__description">玫瑰飘香 粉红浪漫</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">怦然心动</h3>
						<p class="content__description">青涩生津 沁人心脾</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">盛夏光年</h3>
						<p class="content__description">提神醒脑 清凉一夏</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">祁门红茶</h3>
						<p class="content__description">苗秀显毫 色泽乌润</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">金骏眉</h3>
						<p class="content__description">细小紧绣 清和优雅</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">伯爵红茶</h3>
						<p class="content__description">悠闲午后 英式风味</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">铁观音</h3>
						<p class="content__description">兰花雅韵 香远益清</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">冻顶乌龙</h3>
						<p class="content__description">清爽宜人 秀外慧中</p>
					</div>
					<div class="content__block">
						<h3 class="content__title">蜜桃乌龙</h3>
						<p class="content__description">温润香甜 饶舌三日</p>
					</div>
					<div class="content__number">0</div>
					<button class="btn-back" aria-label="Back to the grid view">&crarr;</button>
