		<script src="js/anime.min.js"></script>
		<script src="js/main.js"></script>
		<script>
		(function() {
			var svgFx2 = document.querySelector('.letters--effect-2'),
				phrase2 = new Phrase(svgFx2, {
					pathOpacityAnim: true,
					outAnimation: {
						scale: 0,
						opacity: [1, 0],
						duration: 250,
						easing: 'easeInOutQuad'
					},
					inAnimation: {
						delay: 150,
						properties: {
							scale: {
								value: function() {
									return [0, 1];
								},
								duration: 900,
								elasticity: 600,
								easing: 'easeOutElastic'
							},
							opacity: {
								value: [0, 1],
								duration: 50,
								easing: 'linear'
							},
						}
					},
					pathAnimation: {
						duration: 700,
						easing: 'easeOutSine',
						delay: 200
					}
				});
				
			window.onload = function(){ phrase2.animate(); };
		})();
		</script>
	</body>
